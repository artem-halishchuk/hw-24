<div *ngIf="isAuth" class="wrapper">
  <div class="showContact">
    <h2>List contact</h2>
    <ul>
      <li *ngFor="let contact of contacts" (click)="showContact(contact)">
        {{contact.name}}
      </li>
    </ul>
  </div>
  <div class="showContact">
    <h2>About contact</h2>
    {{out}}
  </div>
</div>
