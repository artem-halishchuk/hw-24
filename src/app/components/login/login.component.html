<div class="login">
  <h1>My phone book</h1>
  <div class="login-form">
    <div class="form-group">
      <input id="login-login" type="text" placeholder="Login" [(ngModel)]="loginRequest.login">
    </div>
    <div class="form-group">
      <input id="login-password" type="password" placeholder="Password" [(ngModel)]="loginRequest.password">
    </div>
    <button class="btn-login" (click)="login()">Login</button>
    <p class="alert" *ngIf="error != null">{{error}}</p>
  </div>
</div>
